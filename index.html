<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gama</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <a href="./index.html">
            <h1>Gama</h1>
        </a>
        <nav>
            <ul id="usuario">

            </ul>
        </nav>
    </header>
    <p class="hero">Tienda de componentes de PC</p>
    <section class="ProductosVenta">
        <div>
            <div id="misprods" class="row m-2">
            </div>
        </div>
    </section>
    <section class="carrito">
        <h2>Tu carrito</h2>
        <p >
            Estos son los productos que se encuentran en tu carrito 
        </p>
        <div class="tusProductos">

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody id="tablabody">
                    
                </tbody>
            </table>

        </div>
        <div class="datos">
            <div>
                <h2 id="total">
                    Precio total:
                </h2 >
            </div>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button id="botonFinalizar" class="btn btn-primary" type="button">Pagar</button>
        </div>
    </section>
    <div class="tusProductos">
        
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="productos.js"></script>
    <script src="gamaTienda.js"></script>
</body>

</html>
